<!DOCTYPE html>
<html>

<head>
  <title>Car Game</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./playerMovement.js"></script>

</head>

<body>

  <a-scene background="color:#026F90" inspector-plugin-recast>

    <a-assets>
      <a-asset-item
        id="racingtrack"
        src="./Environment/scene.gltf">
      </a-asset-item>

      <a-asset-item 
        id="car" 
        src="./Steering_Wheel/scene.gltf">
      </a-asset-item>

    </a-assets>

    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">  

    <a-entity id="look" look-controls="pointerLockEnabled:true" camera position="-320 75 750">
      <a-entity
        id="wheel"
        gltf-model="#car"   
        position="-80 -50 -100"
        scale="1 1 1"
        rotation="0 0 0">
      </a-entity>
    </a-entity>

      <a-entity
        id="racing_track"
        gltf-model="#racingtrack"   
        position="0 0 -10"
        scale="1 1 1"
        rotation="0 90 0">
      </a-entity>

      <a-entity id="navigation-mesh" gltf-model="#collider" visible="true" nav-mesh></a-entity>

  </a-scene>
</body>

</html>
